    <script>
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));

    var dataConfirm = [];
    var dataHeal = [];
    var dataDead = [];

    // 指定图表的配置项和数据
    option = {
      tooltip: {
        trigger: 'item',
        formatter: function(a){
         res = a.name + '</br>现存确诊：' + a.value;
         for (var i = 0; i < dataConfirm.length; i++) {
             if(a.name == dataConfirm[i].name){
             res +=  '</br>累计确诊：' + dataConfirm[i].value;
             res +=  '</br>累计治愈：' + dataHeal[i].value;
             res +=  '</br>累计死亡：' + dataDead[i].value;
           }//if
         }//for
        return res;
        }//formatter
      },
      visualMap: {
        type: 'piecewise',
        pieces: [
          { min: 1000, max: 1000000, label: '大于等于1000人', color: '#473C8B' },
          { min: 500, max: 999, label: '现存确诊500-999人', color: '#5D478B' },
          { min: 100, max: 499, label: '现存确诊100-499人', color: '#6959CD' },
          { min: 10, max: 99, label: '现存确诊10-99人', color: '#8968CD' },
          { min: 1, max: 9, label: '现存确诊1-9人', color: '#AB82FF' },
          { min: 0, max: 0, label: '现存确诊0人', color: '#FFFFFF' },
        ],
        color: ['#E0022B', '#E09107', '#A3E00B']
      },
      toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      roamController: {
        show: true,
        left: 'right',
        mapTypeControl: {
          'china': true
        }
      },
      series: [
        {
          name: '确诊数',
          type: 'map',
          mapType: 'china',
          roam: false,
          label: {
            show: true,
            color: 'rgb(249, 249, 249)'
          },
          data: []
        }
      ]
    };

    //使用指定的配置项和数据显示图表
    myChart.setOption(option);

    //获取数据
    function getData() {
      $.ajax({
        url: "https://view.inews.qq.com/g2/getOnsInfo?name=disease_h5",
        dataType: "jsonp",
        success: function (data) {
          //  console.log(data.data)
          var res = data.data || "";
          res = JSON.parse(res);
          var newArr = [];
          //newArr的数据格式为：
          // [{
          //   name: '北京11',
          //   value: 212
          // }, {
          //   name: '天津',
          //   value: 60
          // }]
          if (res) {

          $("#totalConfirm").text(res.areaTree[0].total.confirm);
          $("#totalDead").text(res.chinaTotal.dead);
          $("#totalHeal").text(res.chinaTotal.heal);
          $("#nowConfirm").text(res.chinaTotal.nowConfirm);
          $("#addConfirm").text(res.chinaAdd.confirm);
          $("#addHeal").text(res.chinaAdd.heal);
            //获取到各个省份的数据
            var province = res.areaTree[0].children;
            for (var i = 0; i < province.length; i++) {
              var json = {
                name: province[i].name,
                value: province[i].total.nowConfirm
              }
              var jsonC = {
                name: province[i].name,
                value: province[i].total.confirm
              }

              var jsonH = {
                name: province[i].name,
                value: province[i].total.heal
              }

              var jsonD = {
                name: province[i].name,
                value: province[i].total.dead
              }

              newArr.push(json);
              dataConfirm.push(jsonC);
              dataHeal.push(jsonH);
              dataDead.push(jsonD);
            }
            console.log(newArr)
            console.log(JSON.stringify(newArr))
            //使用指定的配置项和数据显示图表
            myChart.setOption({
              series: [
                {
                  name: '确诊数',
                  type: 'map',
                  mapType: 'china',
                  roam: false,
                  label: {
                    show: true,
                    color: 'rgb(249, 249, 249)'
                  },
                  data: newArr
                }
              ]
            });
          }
        }

      })
    }
    getData();

  </script>
