<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>修改用户信息</title>
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<script type="text/javascript" src="./index.js"></script>
	</head>
	<body>
		<h2>修改用户信息</h2>
		<div id="form">
			<div class="putArea">	
				<label><span class="star">*</span>用户名:</label>
				<input type="text" id="username" placeholder="请输入用户名"/>
			</div>
			<div>
				<label><span class="star">*</span>密码:</label>
				<input type="password" id="password" placeholder="请输入密码"/>
			</div>
			<div>
				<label>	<span class="star">*</span>确认密码:</label>
				<input type="password" id="confirmPassword" placeholder="再次确认密码"/>
			</div>
			<div>
				<label>姓名:</label>
				<input type="text" id="name" placeholder="请输入姓名"/>
			</div>
			<div>
				<label>QQ:</label>
				<input type="text" id="QQ" placeholder="请输入QQ"/>
			</div>
			<div>
				<label>微信:</label>
				<input type="text" id="weChat" placeholder="请输入微信"/>
			</div>
			<div>
				<label>手机:</label>
				<input type="text" id="phone" placeholder="请输入手机号"/>
			</div>
			<div>
				<button class="button" onclick="changeInfo()">修改</button>
			</div>
		</div>
	</body>
</html>
